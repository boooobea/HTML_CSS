<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        img{
            padding: 20px;
            margin: 20px;
        }
        .shadow1{
            /* bottom right conner */
            /* 수평 수직 흐림 번짐 */
            box-shadow: 5px 5px 10px #000;
        }
        .shadow2{
            /* up right conner */
            box-shadow: 5px -5px 10px #000;
        }
        /* shadow 그림자:채팅이나 카톡같은거 하면 좋을거 같음 */
    </style>
</head>

<body>
    <img class="shadow1" src="https://picsum.photos/id/682/200/150">
    <img class="shadow2" src="https://picsum.photos/id/683/200/150">
</body>

</html>
