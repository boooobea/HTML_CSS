<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>box - sample </title>

    <!-- 박스모델에대한 속성 -->
    <style>
        *{
            /* css reset */
            margin: 0;
            padding: 0;
        }
        div#box1{
            /* box-sizing: content-box; */
            /* box-sizing: border-box; */
            width: 200px;
            height: 200px;

            /* ------ border ------- */
            /* border-color: purple; */
            /* border-style: solid; */
            /* 값이1개일때 : 상하좌우  */
