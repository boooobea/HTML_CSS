<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>box 모델</title>
    <style>
        /* box속성 - 일반속성 */
        div{
            /* 기본사이징속성 */
            box-sizing: content-box; 

            width: 300px;
            padding: 25px;
            border: 15px solid navy;
            margin: 25px;

            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>css3 박스모델은 content, padding, border, margin으로 구성되어 있다.</p>

    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora ad, perspiciatis excepturi laboriosam soluta optio alias illo veniam quidem cumque est iure aspernatur repellat consequatur, possimus amet corporis et eos?</div>

</body>
</html>
