<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> box 모델의 여백 지정</title>

    <style>
        p{
            background-color: yellow;
            color: red;
            font-weight: bold;
            font-size: 16pt;
        }

        p.pad{
            color: purple;
            padding: 20px;
        }
        p.mar{
            color: green;
            margin: 30px;
        }
        p.mp{
            color: blue;

            padding: 5%;
            margin: 5%;
        }
    </style>
</head>

<body>
    <p>박스 모델의 내용 영역 크기 지정</p>
    <p class="pad">(1)안쪽 여백 지정 - padding 20px</p>
    <p class="mar">(2)바깥쪽 여백 지정 - margin 30px</p>
    <p class="mp">(3)안쪽, 바깥쪽 여백 지정 margin 5px padding 5px</p>
</body>

</html>
