<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes boll {
            from, to {
                top: 0;
                animation-timing-function: ease;
            }
            50% {
                top : 200px;
            }  
        
        }
        div{
            position: relative;

            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightsalmon;
            animation:boll infinite alternate;
        }
        #d1{
            left: 0;
            animation-duration: 2s;

        }
        #d2{
            left: 100px;
            animation-duration: 1s;
        }
        #d3{
            left: 150px;
            animation-duration: 0.8s;
        }
        #d4{
            left: 250px;
            animation-duration: 1.3s;
        }
        
    </style>
</head>

<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
</body>

</html>
