<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>transition1</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 5px solid purple;
            background:yellow;

            transition: width 2s;
        }

        div:hover{
            width: 300px;
        }
    </style>
</head>

<body>
    <div>마우스를 올리면 박스가 늘어납니다.</div>
</body>

</html>
