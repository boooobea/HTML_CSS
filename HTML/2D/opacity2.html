<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>opacity 2</title>

    <style>
        div.background{
            background: url("https://picsum.photos/600/400") repeat;
            border: 1px solid black;
        }
        div.box{
            margin: 30px;
            border: 2px solid blue;
            
            background-color: white;
            opacity: 0.5;
        }
        div.box p{
            margin: 5px;
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="box">
            <p>HTML5 웹 프로그래밍</p>
        </div>
    </div>
</body>

</html>
