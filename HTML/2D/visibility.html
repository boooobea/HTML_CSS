<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> visibility </title>
    <style>
        .v1{
            visibility: hidden;
            border: 2px dotted red;
        }
        .v2{
            visibility: visible;
            border: 2px dotted red;
        }
        .v3{
            display: none;
            border: 2px dotted red;
        }
    </style>
</head>

<body>
    <div class="v1">
        <!-- 보이지 않도록 설정:공간있음 -->
        <img src="https://picsum.photos/id/684/200/150" alt="">
    </div>

    <div class="v2">
        <img src="https://picsum.photos/id/684/200/150" alt="">
    </div>
    <!-- 보이지 않도록 설정:공간삭제 -->
    <div class="v3">
        <img src="https://picsum.photos/id/684/200/150" alt="">
    </div>

    <div class="v2">
        <img src="https://picsum.photos/id/684/200/150" alt="">
    </div>
</body>

</html>
