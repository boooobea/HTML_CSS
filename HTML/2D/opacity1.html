<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>opacity 1</title>
    
    <style>
        a:link{
            opacity: 0.5;
        }
        a:hover{
            opacity: 1.0;
        }
        img{
            opacity: 0.2;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>

<body>
    <h3>Lorem ipsum dolor sit amet consectetur.</h3>
    <div>
        <a href="http://www.google.com"> 구글 웹 사이트</a>
    </div>

    <p></p>
    
    <div>
        <img src="https://picsum.photos/id/684/300/300" alt="200x150">
    </div>
</body>

</html>
