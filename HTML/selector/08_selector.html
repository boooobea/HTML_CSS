<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UI 요소 상태 가상 클래스 선택자</title>

    <style>
        div{
            color: white;
        }
        h2::first-letter{
            font-size: 30px;
            color: red;
            text-transform: uppercase;
        }
        h3::first-line{
            color: blue;
        }
        
        input:focus{
            color: red;
        }
        
        /* sibling */
        input:checked+div.d1{
            background-color: grey;
        }
        input:checked+div.d2{
            background-color: black;
        }

        h1::before{
            content: '';
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 5px outset gold;
            border-radius: 50%;
            /* content: '<<before>>';
            color: red;
            font-weight: bold;
            font-size: 1em; */
        }

        h1::after{
            content: '';
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 5px outset gold;
            color: olivedrab;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>

<body>

    <h2>UI 입력요소의 상태에 따른 가상 클래스 선택자</h2>
    
    <h3>문제) 대한민국 수도는?</h3>
    <p>정답 작성 : <input type="text"></p>
    
    <h2>answer</h2>
    힌트 보기 : <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠.
    </div>

    정답 보기 : <input type="checkbox">
    <div class="d2">
        서울
    </div>

    <p></p>

    <h1>가상 엘리먼트 선택자</h1>
</body>

</html>
