<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>자식 선택자 선택하기</title>

    <style>
        /* 조합선택자-자식선택자(>사용) */
        body > div > h3{
            color: red;
        }

        body > p{
            color: green;
            background-color: yellow;
        }
        
        /* body home { */
        body > h3 > tel > home{
            color: blue;

        }
    </style>
</head>

<body>
    <!-- (div>h3)+p+(h3>sno+std+(tel>office+home)) -->

    <div>
        <h3>Child Selector_1</h3>
    </div>

    <p>자식 선택자</p>

    <h3>
        <sno>123456</sno><br>
        <std>홍민성</std><br>
        <tel>
            <office>02-4567-1010</office><br>
            <home>010-1234-5678</home>
        </tel>
    </h3>
</body>

</html>
