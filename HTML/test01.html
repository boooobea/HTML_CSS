<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> test 05-20 </title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body{
            width: 1030px;
            margin: auto;
            /* border: 1px dashed red; */
        }

        /* ------------header---------- */
        header{
            border-bottom: 1px solid rgb(197, 191, 191);
        }
        #logo{
            margin: 10px 0 10px 0;
        }
        #top{
            float: right;
            margin: 30px;
            font-size: 15px;
        }
        #top li{
            display: inline;
        }


        /* ----------- nav ----------- */
        #menu {
            float: left;
            margin: 10px 0 30px 0;
        }


        /* ----------- section ----------- */

        section{
            clear: both;
        }
        #main{
            float: left;
            width: 68%;
            margin-bottom: 20px;
        }
        #aside{
            float: right;
            display: inline;
        }

        /* ----------- footer ----------- */
        footer{
            clear: both;
            border-top: 1px solid rgb(197, 191, 191);
        }

        #addess{
            /* border: 1px solid rebeccapurple; */
            margin: 30px 0 0 50px;
        }
        #customer{
            float: right;
            margin: 30px 100px 0 0;
        }
    </style>
</head>

<body>

    <header>
        <img src="../../img/logo2.png" id="logo">

        <div id=top>
            <ul>
                <li>로그인 |</li>
                <li>회원가입 |</li>
                <li>사이트 맵 |</li>
                <li>회사소개</li>
            </ul>
        </div>
    </header>

    <nav id="menu">
        <img src="../../img/menu01.png"> 
        <img src="../../img/menu02.png"> 
        <img src="../../img/menu03.png"> 
        <img src="../../img/menu04.png"> 
        <img src="../../img/menu05.png"> 
        <img src="../../img/menu06.png">      
    </nav>

    <section>
        <div>
            <img id="main" src="../../img/main_img2.png">

            <aside id="aside">
                    <img src="../../img/banner01.png"> <br>
                    <img src="../../img/banner02.png">
            </aside>
        </div>
    </section>

    <footer>
        <div>
            <img id="addess" src="../../img/address.png">
            <img id="customer" src="../../img/customer.png">
        </div>
    </footer>

</body>

</html>
