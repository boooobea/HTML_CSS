<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>position fixed</title>

    <style>
        body{
            font-weight: bold;
            font-size: 12px;

            height: 3000px;
        }

        .p{
            /* position: static; */
            width: 300px;
            height: 50px;
            
            background-color: yellow;
        }
        .fp{
            /* static->fixed 변경:지정된 위치에 고정
                posotion속성으로 요소의 위치를 변경할 때 4개의 속성을 이용
                top/left/right/botton */
            position: fixed;
            right: 5px;
            top: 5px;

            background-color: lightgreen;

            width: 100px;
            height: 100px;
            border: 5px solid purple;
        }
        
    </style>
</head>

<body>
    <!-- h1+(p[class=p]*6) -->

 <h1>positioning style</h1>

 <p class="p">기본 위치 - 박스1</p>
 <p class="p">기본 위치 - 박스2</p>
 <p class="p">기본 위치 - 박스3</p>
 <p class="p">기본 위치 - 박스4</p>
 <p class="p">기본 위치 - 박스5</p>
 <p class="fp">기본 위치 - 박스6:오른쪽 스크롤 위아래로 이동해보기</p>
</body>

</html>
