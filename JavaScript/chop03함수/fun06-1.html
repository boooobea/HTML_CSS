<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>function 호출인자 1</title>
</head>

<body>

    <script>
        // 자바스크립트에서는 동일이름의 매개변수만 틀린 함수의 오버로딩을 지원하지 않는다. 
        // 덮어씌워지기 때문에 마지막에 선언된 함수만 최종 함수가 된다. 

        function add(){
            console.debug(`1. add() invoked.`);
            var sum=1;
            return sum;
        }

        function add(x){
            console.debug(`2. add(x) invoked.`);
            var sum = x+1;
            return sum;
        }

        function add(x, y){
            console.debug(`3. add(x,y) invoked.`);
            var sum = x+y;
            return sum;
        }

        function add(x,y,z){
            console.debug(`4. add(x,y,z) invoked.`);
            var sum = x+y+z;
            return sum;
        }

        //**NaN : Not a Number, 숫자로 표현할 수 없는 상태(인자부족)

        var r0 = add();
        document.write(`add()호출인자0: ${r0} </p>`);
        console.debug(`add()호출인자0: ${r0}`);

        var r1 = add(1);
        document.write(`add(x)호출인자1: ${r1} </p>`);
        console.debug(`add(x)호출인자1: ${r1}`);

        var r2 = add(2,3);
        document.write(`add(x,y)호출인자2: ${r2} </p>`);
        console.debug(`add(x,y)호출인자2: ${r2}`);

        var r3 = add(4,5,6);
        document.write(`add(x,y,z)호출인자3: ${r3} </p>`);
        console.debug(`add(x,y,z)호출인자3: ${r3}`);

        var r4 = add(7,8,9,10);
        document.write(`add(호출인자4): ${r4} </p>`);
        console.debug(`add(호출인자4): ${r4}`);


    </script>

</body>

</html>
