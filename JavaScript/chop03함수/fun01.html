<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>기본 function 호출</title>

</head>

<body>
    <script>
        var text1 = "함수 선언 전 호출";
        var text2 = "함수 선언 후 호출";
        
        printMsg(text1);                //2. 함수 선언 전 호출

        function printMsg(msg){         //1. 함수 선언 
            //ES6 Template String(`` , `name : ${변수이름}`)문자열을 템플릿으로 만들어 놓고 사용 

            console.debug(`printMsg(${msg}) invoked.`);

            document.write("함수 호출 메세지: "+msg+"<br>");
        }

        console.log(">>printmsg:", printMsg);

        //console.log("msg:" , msg);    //매개변수 : var 선언불가, 지역변수로 사용

        printMsg(text2);                //2. 함수 선언 후 호출 
    </script>
</body>

</html>
