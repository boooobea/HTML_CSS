<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>function 호출인자 3</title>
</head>

<body>

    <script>
        function add(){
            console.clear();    //grouplog 를 지우므로 앞쪽에 위치 

            console.group("add");
                console.debug(`add() invoked.`);

                let i , sum = 0;

                // arguments: 함수 블록 내부에서만 사용가능한 키워드 = (Array-like)배열객체
                // 함수 호출자가 전달한 모든 '전달인자값'을 원소로 가지는 배열 객체 
                console.log('\t+ aguments:', arguments);

                for(i=0; i< arguments.length; i++){
                    // sum = sum + arguments[i];
                    sum += arguments[i];
                }//for

                console.debug(`수행결과: ${sum}`);
                console.groupEnd("add");
            }//add
        
        add(2,3);
        // console.debug(`1. ${add(2,3)}`);
        
        // add(2,3,4);
        // console.debug(`2. ${add(2,3,4)}`);

    
    </script>

</body>
