<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> DOM 02 - 2 </title>

    <script>
        //(1) DOM tree에 추가할 새로운 요소노드(=태그)를 생성하고
        //(2) 새로운 요소노드에 추가할 컨텐츠(=텍스트노드)를 생성
        //(3) (1)+(2) -> 새로운 완전한 요소노드를 만들고 
        //(4) <body>태그(=body 요소노드)에 추가->새로운 노드가 랜더링


        function add(){
            let img = document.createElement("img");
            console.log(img instanceof Node);
            console.log(img instanceof Element);
            console.log(img instanceof HTMLElement);
            console.log(img instanceof HTMLImageElement);

            img.setAttribute('src', "https://picsum.photos/id/600/400");
            img.setAttribute('width',200);
            img.setAttribute('height',200);
            img.setAttribute('id','picsum');

            document.body.appendChild(img);
        }//add
    </script>
</head>

<body>
    <a href="#" onclick="add();"> [이미지 추가] </a>
</body>

</html>
