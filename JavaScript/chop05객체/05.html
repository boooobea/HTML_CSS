<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>
    <p id="carspeed2"></p>

    <script>
        const car = new Object();

        //비어있는 객체에 새로운 멤버추가
        car.name = "Sonata"; 
        car.color = "Blue";
        car.speed = 100; 
        // car.speedup = function(){
        //     this.speed += 10;
        //     return this.speed;
        // };

        car.speedup = ()=>{
            car.speed += 10;
            return car.speed;
        };
        car.speeddown = function pressBreak(){ //function의 이름을 넣어주어도 된다. 
            this.speed -= 10;
            return this.speed;
        }

        var cname = document.getElementById("carname");
        cname.textContent = `자동차 이름 : ${car.name}`;

        var colname = document.getElementById("carcolor");
        colname.textContent = `자동차 색상 : ${car.color}`;

        var cspeed = document.getElementById("carspeed");
        cspeed.textContent = `자동차 속도 : ${car.speedup()}`;

        var cspeed2 = document.getElementById("carspeed2");
        cspeed2.textContent = `자동차 속도 줄임 : ${car.speeddown()}`;

    </script>

</body>

</html>
