<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> indexOf , lastindexOf  </title>
</head>

<body>

    <script>
        const data = [10,20,30,40,30,60,70,30,90,100];

        console.log(`1.배열 : ${data}`);
        console.log(`2.처음부터 검색한 30의 인덱스 : ${data.indexOf(30)}`);
        console.log(`3.마지막에서 검색한 30의 인덱스 : ${data.lastIndexOf(30)}`);
        console.log(`4.세 번째부터 검색한 30의 인덱스 : ${data.indexOf(30, 3)}`);
        
        //인덱스가 없다면 -1 반환 
        console.log(`5.처음부터 검색한 300의 인덱스 : ${data.indexOf(300)}`);

    </script>

</body>

</html>
