<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Array 2</title>
</head>

<body>

    <script>
        //배열 리터럴 방식으로 빈 배열 객체 생성(empty Array)
        var city = [];
        
        //빈 배열에 새로운 원소를 인덱싱 기법으로 추가 
        //인덱스 지정하며 저장가능, 값이 없는 undefined 상태로 객체 배열에 저장된다.
        city[0] = "Seoul";
        city[1] = "Busan";
        city[2] = "Incheon";
        city[3] = "Mokpo";
        city[4] = "Sejeong";

        city[6] = true; 

        
        function printArr(){
            console.clear(); console.group(printArr);

                console.debug(`prinyArr() invoked.`);
                console.log(`\t+ arr.length: ${city.length}`);

                let i=0;

                for(i=0; i< city.length; i++){

                    document.write(`배열 데이터[${i}] =${city[i]} <br>`);
                    console.log(`배열 데이터${i} = ${city[i]}, 타입: ${typeof city[i]}`);
                }//for
                
            console.groupEnd(printArr);
        }//printArr

        printArr();
    </script>


</body>

</html>
