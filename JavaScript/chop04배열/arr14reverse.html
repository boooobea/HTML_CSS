<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> reverse </title>
</head>

<body>

    <script>
        const data = [9,8,7,6,5,4,3,2,1];
        document.write("배열 : " + data.join() + "<p></p>");
        console.log(`배열: ${data.join()}`);

        const rdata = data.reverse();      //배열 원소 반대로 정렬
        document.write("결과 : " + rdata + "<p></p>");
        console.log(`결과 : ${rdata}`);

        // 원 배열의 순서를 바꾸지 않는다.
        console.log(data);

    </script>

</body>

</html>
