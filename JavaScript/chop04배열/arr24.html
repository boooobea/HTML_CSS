<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 연관 배열 생성</title>
</head>

<body>

    <script>
        // key:value
        // 중괄호기호({})는 원래, 리터럴 방식으로 "객체"를 만드는 기호이다. 
        // 연관배열과 객체를 구분하기 위해서, "키"의 타입을 문자열(String)로 고정한다. 

        const data = { "f0":100, "f1":200, "f2":300 };      //연관배열
        const obj = { name:"coding", age:23 };              //객체리터럴

        // 연관배열의 원소에 접근하는 방법 
        // 1. 연관배열변수["key"](인덱싱기법) 2.연관배열변수.key(**)
        
        data["f3"] = 400;       //새로운 배열 데이터 저장
        data.f4 = 500;          //새로운 배열 데이터 저장

        // 연관배열변수 .key방식으로 배열원소 사용
        console.log(`${data.f0}`);
        console.log(`${data.f1}`);

        // 연관배열변수["key"]방식으로 배열원소 사용 
        console.log(`${data["f2"]}`);
        console.log(`${data["f3"]}`);
        console.log(`${data["f4"]}`);

        console.log(`${data}, ${typeof data}}`);
    </script>

</body>

</html>
