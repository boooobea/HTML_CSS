<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> stack - push , pop </title>
</head>

<body>

    <script>

        const kdata = ["서울", "부산", "구포", "대구" ,"대전"];

        console.log(`배열 : ${kdata}`);
        

        var p1 = kdata.push("청주", "세종");
        console.log(`데이터 : ${p1}`);
        console.log(`배열 데이터 : ${kdata}`);

        // --


        var p2 = kdata.pop();
        console.log(`데이터 : ${p2}`);
        console.log(`배열 데이터 : ${kdata}`);

    </script>

</body>

</html>
