<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> sort </title>
</head>

<body>

    <script>
        const ndata1 = [19,38,67,26,55,24,53,12,31];
        const ndata2 = [132,2,41,123,45,1234,54,778,23,6775];

        const edata = ["Apple", "Html", "Game", "Computer", "Java"];
        const kdata = ["서울", "부산", "구포", "대구", "인천"];

        console.log(`정렬1 : ${ndata1.sort()}`);
        console.log(`정렬2 : ${ndata2.sort()}`);

        console.log(`영문정렬 : ${edata.sort()}`);
        console.log(`한글정렬 : ${kdata.sort()}`);

        //원 배열 정렬
        console.log(ndata1);
        console.log(ndata2);
        console.log(edata);
        console.log(kdata);
    
        //sort는 사전순 정렬 이기 때문에 sort( compare 정렬기준 )을 넣어서 수행 
        //compare function 비교자 
        console.log(`정렬: ${ndata1.sort(function (a,b) {return a-b;})}`);
        console.log(`오름차순 정렬2 : ${ndata2.sort(function (a,b) {return a-b} )}`);
        console.log(`내림차순 정렬2 : ${ndata2.sort((a,b)=> b-a )}`);

        //원 배열의 순서도 변형 
        console.log(ndata1);
        console.log(ndata2);
        

</script>

</body>

</html>
