<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Array</title>
</head>

<body>

    <script>
        const city = new Array("Seoul", "Busan", "Incheon");
        
        function printArr(){
            
            console.clear(); console.debug(`printArr() invoked.`);
            console.log(`Array: ${Array}`);

            // if(Array.isArray(city))
            if(city instanceof Array){
                console.debug(`배열 객체가 생성되었습니다.`);

                for(let i=0; i< city.length; i++){
                    console.debug(`배열데이터 ${i} = ${city[i]}`);
                }//for
            } else {
                console.debug(`배열 객체가 아닙니다.`);
                console.debug(`데이터 : ${city}`);
            }//if-else
        
        }//printArr

        printArr();
        console.debug(`city 변수 타입 : ${typeof city}`);
        console.debug(`배열 객체 확인 결과 : ${Array.isArray(city)}`);
    </script>

</body>

</html>l
