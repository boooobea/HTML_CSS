<body>
    <script>
        var num=1;
        var st = "ABCDEF";
        var ct = st.length;

        for( ; ; ){
            if(num < ct){
                console.log("for문 수행 :", num);
                num++;
                continue;           //증감식으로 이동
            }
            break;
        }
    </script>
