<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>switch</title>
</head>

<body>
    <script>
        var text;
        var week = new Date().getDay();     //0(일요일)~6(토요일)
        console.log(new Date());

        week = 1;
        switch(week){
            case 1 : 
            case 2 : 
                text = "HTML5"; 
                break;
            case 3 :
            case 4 : 
                text = "자바스크립트"; 
                break;
            case 5 :
            case 6 : 
                text = "영어";
                break;
            case 0 :
            // default : 
                // text = "수영";
        }

        console.log("오늘 공부는", text, "입니다.");
    </script>
</body>

</html>
