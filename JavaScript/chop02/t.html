<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>

    <script>
        console.log("1. type of", typeof console);

        console.clear();

        console.info("2. information");
        console.debug("3. debug");
        console.trace("4.trace");
        console.warn("5.warring");
        console.error("6.error");

        console.group("labeling --");
            console.log("typeof",typeof console.group);
            console.info("console.info()");
            console.trace("console.trace()");
            console.warn("console.warn()");
            console.error("console.error");
        console.groupEnd("labeling --");

        console.time("time--");
            for(var i=0; i<10000; i++);
        console.timeEnd("time--");

        var obj = {name:"coding", age:23}; // 객체가 들어있을 때 
        console.dir(obj); //해당 객체의 내부를 확인 
        var arr = [];
        console.dir(arr);

        console.table(obj); //테이블형태로 표기
        
        console.table(arr);

    </script>

</body>

</html>
