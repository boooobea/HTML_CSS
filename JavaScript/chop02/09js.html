<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>조건연산자</title>
</head>

<body>
    <script>
        var x = 5;
        var y = 7;
        var result;

        result = (x>y) ? x : y;
        console.log("큰 값 : ", result);

        result = (x>y) ? x - y : y - x;     //삼항연산자 중첩 가능
        console.log("큰 값 - 작은 값 : ",result);

        //산술연산자 : + , - , * , / , % 
        console.log(x**3);
        console.log(y**2);          //지수승
        // console.log(x//y);
</script>
</body>

</html>
