<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>while</title>
</head>

<body>

    <script>
        var x=1;            //초기식
        var sum = 0;

        while( x<=100) {    //조건식
            sum += x;
            x++;            //증감식
        }//while

        console.log("1~100까지의 합", sum);
        console.log("x - ", x);

    </script>

</body>

</html>
