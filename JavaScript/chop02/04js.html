<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>전역변수 - 지역변수</title>
</head>

<body>
    <script>
        function getGrade(){            //함수정의
            var kor = 95;               //지역변수 var
            
        }//getGrade

        var kor = 100;                  //전역변수 

        getGrade();                     //함수호출(like method)
        
        
        document.write("Hello ", kor, "<br>");
        console.log("국어 점수 :", kor);
    </script>
</body>

</html>
