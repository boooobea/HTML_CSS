<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>논리연산자</title>
</head>

<body>
    <script>
        var x = 5;
        var y = 7;
        var result;

        result = ( x<10 && y>10 );
        console.log("(x<10 && y>10) : ", result);

        result = (x<10 || y>10);
        console.log("(x<10 || y>10) : ", result);
        
        result = !(x<10 && y>10);
        console.log("!(x<10 && y>10) : ", result);
    </script>
</body>

</html>
