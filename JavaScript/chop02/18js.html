<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>do-while</title>
</head>

<body>

    <script>
        var x = 1;
        var sum = 0;

        do{
            sum += x;
            x++;
        } while( x<=100 );

        console.log("1~100까지의 합", sum);
    </script>

</body>

</html>
