<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>$.ajax - json</title>

    <!-- ajax == jquery(entry point 해줘야함) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>

        $(function(){
            console.clear();
            
            //$.ajax() : 상세하게 비동기호출 수행, 받아온 데이터를 이용해서, 현재문서에 반영 
            //param : type(default get), data(대체로 기입안함)
            $.ajax({
                url : 'json/MOCK_DATA.json',
                dataType : 'json',
                success : function(data){
                    console.log(data);

                    if(data.length > 0) { 
                    const table = $('<table>');
                    
                    //배열이기 때문에 배열 순회
                    $(data).each((index,member)=>{
                        let tr = $('<tr>').append(
                            $('<td>').text(member.id),
                            $('<td>').text(member.first_name),
                            $('<td>').text(member.last_name),
                            $('<td>').text(member.email),
                            $('<td>').text(member.gender)
                        );//append

                        table.append(tr);
                    })//each

                    $('.container').append(table);
                    $('table').css({ borderCollapse : 'collapse '});
                    $('td').css({
                        border : '1px solid black',
                        paddingLeft : '10px'
                    })
                };//if
                }//success
            });//ajax
        });//.jq
    </script>
</head>

<body>
    <h1>a2.html</h1>

    <hr>

    <div class="container"></div>
</body>

</html>
