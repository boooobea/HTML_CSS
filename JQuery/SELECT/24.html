<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 구조적 탐색선택자 </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        
        $(function (){
            console.clear(); 

            //후손선택자
            //(method) JQuery.slice(start: number, end?: number) : end index 포함안됨-start만 있다면 끝까지 
            $('#menu1 li').slice(1,3).css({backgroundColor : 'yellow'});

            //구조적 가상 클래스 선택자
            $('li:only-child').css({backgroundColor : 'red'});

        });
        
    </script>
</head>

<body>
    <!-- h1+ul[id=menu1]>li*4 -->

    <h1>탐색 선택자</h1>

    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>

    <ul id="menu2">
        <li>내용2-1</li>
    </ul>

</body>

</html>
