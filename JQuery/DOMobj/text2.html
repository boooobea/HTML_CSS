    <script>
        $(function(){
            // console.clear();

            let setinter = setInterval(scrolldown,100);
            
            function scrolldown(){
                window.scrollBy(0,20);
                console.log(`current pos:${window.scrollY}`);       

                $('progress').attr({
                    value : window.scrollY,
                    // color : orange,
                    max : $('body').height()-$(window).innerHeight()
                });
                
                // if(window.scrollY >2290){
                    if($(window).innerHeight() + $(window).scrollTop() > $('body').height()){
                        clearInterval(setinter);
                        console.log(`scroll end`);
                    }  
                    
                }

            });

        // let percent = (scroll / (dh-wh)) *100; 

        // progressbar.css('width', percent+'%');

    </script>
    <style>
        body{
            height: 3000px;
            background-image: linear-gradient(45deg, red, yellow, blue);
        }

        .progress{
            position: fixed;
            top : 0;
            left: 0;
            width: 100%;
            height: 8px;

            border-radius: 10px;
            color: white;
            /* background-image: linear-gradient(to right, red, yellow, blue); */
