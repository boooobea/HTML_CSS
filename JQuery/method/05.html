<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title> index() </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function (){
            console.clear();

            //$('선택자').index( $('요소')) -> 인덱스 반환, 요소가 부정확하면 -1반환
            //.index(selector: string | JQuery | Element): number

            let idxNum = $('li').index( $('#list3') );
            console.log(idxNum);

            // let idxNum = $('*').index('li');
            // let idxNum = $('*').index(document.querySelector('#list3'));
            // let idxNum = $('*').index( '#list3' );
            // let idxNum = $('*').index( $('li'));


        });
    </script>



</head>

<body>

    <h1>배열 관련 메서드</h1>

    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>

</body>

</html>
