<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        console.clear();

        $(function(){
            $('.btn1').on({

                'mouseover' : function(){
                    console.debug('mouseover invoked.')
                    $('.txt1').css({ backgroundColor : 'yellow'});
                }, //mouseover
                
                'mouseout' : function(){
                    console.debug('mouseout invoked.');
                    $('.txt1').css({ background : 'none'});
                } //mouseout
            });

            //onhover 전역 이벤트 속성은 존재하지 않는다. 
            //hover를 구현하기 위해, 2개의 이벤트 결합(mouseover + mouseout)
            $('.btn2').hover(function (){
                console.debug('hover invoked - e.mouseover');
                $('.txt2').css({ backgroundColor : 'aqua'});
            }, function() {
                console.debug('hover invoked - e.mouseout')
                $('.txt2').css({ background : "none"} );
            });
        });
    </script>
</head>

<body>

    <p><button class="btn1">mouseover / mouse out</button></p>
    <p class="txt1">내용1</p>
    
    <p><button class="btn2"> hover </button> </p>
    <p class="txt2">내용2</p>
</body>

</html>
