<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 이벤트 등록 3 </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(function(){
            console.clear();

            //1.단독이벤트 핸들러 등록
            $('.btn1').click( e =>{
                console.debug('--1.onclicked');
                console.debug('\t + 1. this:',this);
                console.debug(e);

                $('.btn1').parent().next().css({ color:'red'});
            })//onclick;

            //2.그룹이벤트 핸들러 등록 : 연관배열을 사용하여 1개이상의 이벤트를 등록하는 목적 
            $('.btn2').on({
                'mouseover focus': function(e){                        //이벤트1, 이벤트2 
                    console.debug('--2.onmouseover or onfocus..');
                    console.debug('\t + 2. this:',this);
                    console.debug(e);
                    console.debug('\t + 3. originalEvent:', e.originalEvent);
                    //자바스크립트의 오리지날 이벤트 객체를 얻을 수 있다.(강제이벤트시 객체 없음)
                    //  세부적인 속성을 얻어서 사용 할 수 있다. 

                    // $('.btn2').parent().next().css({color:'#0f0'});
                    // $(this).parent().next().css({color:'#0f0'});
                    $(e.currentTarget).parent().next().css({color:'#0f0'});
                }
            });//onmouseover - onfocus

            //3. 마우스로 직접 클릭하지 않아도 인자값이 없는 이벤트 등록메소드를 호출하면, 이벤트를 직접 발생시킴:강제이벤트 발생 
            // $('.btn1').click();                     //프로그램에서 onclick 이벤트를 발생 
            // $('.btn2').trigger('mouseover');        //지정된 이벤트를 직접 발생시킴

        });//jq
    </script>
</head>

<body>
    <P>
        <button class="btn1">버튼1</button>
    </p>

    <p>내용1</p>

    <p>
        <button class="btn2">버튼2</button>
    </p>
    
    <p>내용2</p>
</body>

</html>
