<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover / mouseleave</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script>
        $(function(){
            console.clear();

            //익명함수 내에서 this 는 e.target이다. 
            //애로우펑션 내에서 this 는 document 내장객체를 의미한다. 
            $('#box1').on('mouseout', function(){
                $(this).css({ backgroundColor : 'yellow'});
            });

            $(this).mouseleave
            $('#box2').on('mouseleave', function(){
                $(this).css({ backgroundColor : 'pink'});
            });

        });//jq
    </script>
    <style>
        div{
            border: 1px dashed red;
        }
    </style>
</head>

<body>
    <!-- (h1+div[id=box1]>p+a[href=#]*3)*2 -->

    <!-- mouseover / mouseout 한쌍으로 hovering 구현 -->
    <h1>mouseover</h1>
    <div id="box1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <!-- mouseenter / mounseleaver 한쌍으로 hovering 구현 -->
    <h1>mouseleave</h1>
    <div id="box2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>

</html>
