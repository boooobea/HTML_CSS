<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 등록된 이벤트 취소 off </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(function(){
            console.clear();

            //1. 단독이벤트 등록(click)
            $('.btn1').click(function(){
                console.debug('onclicked');

                $('.btn1').parent().next().css({color:'red'});
            })//onclick

            //2.그룹이벤트 등록(onmouseover & focus)
            $('.btn2').on({
                'mouseover focus': function(){
                    console.debug('onmouseover or focused');

                    $('.btn2').parent().next().css({color:'pink'});
                }
            })//on mouseover or focus
            
            //이미 등록된 핸들러 취소off
            $('.btn1').off('click');
            $('.btn2').off('mouseover focus');
            //mouseover focus : 취소하고 싶은 이벤트 1개만도 적용됨 

        })//jq
    </script>

</head>

<body>
    <P>
        <button class="btn1">버튼1</button>
    </p>

    <p>내용1</p>

    <p>
        <button class="btn2">버튼2</button>
    </p>
    
    <p>내용2</p>
</body>

</html>
